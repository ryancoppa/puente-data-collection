<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'SIGNUP' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (submit)="doRegister()">
    <ion-list padding inset scroll="false">

      <ion-item>
        <ion-label stacked>{{ 'FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="firstname" name="firstname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>{{ 'LASTNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="lastname" name="lastname"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <!--ion-item>
        <ion-label stacked>Verify Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirm" name="confirm"></ion-input>
      </ion-item-->
      <!--ion-item>
        <ion-label stacked>{{'ORG' | translate }}</ion-label>
        <ion-select  [(ngModel)]="organization" name="organization" interface ='popover'>
            <ion-option value="Puente"> Puente </ion-option>
            <ion-option value="WOF"> World Outreach Foundation </ion-option>
        </ion-select>
      </ion-item-->

      <ion-item>
        <ion-label stacked>{{ 'ORG' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="organization" name="organization"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button color="accent" block [disabled]="email.length == '0' || username.length == '0' || password.length == '0'" type="submit">
            {{ 'REGISTER' | translate }}
        </button>
      </div>

    </ion-list>
  </form>

</ion-content>
